<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GitHub 헤더 예제</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="container clearfix">
            <div class="container-left clearfix">
                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="GitHub Logo">
                </div>
                <div class="menu clearfix">
                    <div class="menu-item">Personal</div>
                    <div class="menu-item">Open Source</div>
                    <div class="menu-item">Business</div>
                    <div class="menu-item">Explore</div>
                </div>
            </div>
        </div>
    </div>
    <section class="section--visual">
        <div class="inner">
            <div class="summary">
                <h2 class="summary__title">How people build software</h2>
                <p class="summary__description">Millions of developers use GitHub to build personal projects, support their businesses, and work together on open source technologies.</p>
            </div>
        </div>
    </section>
</body>
</html>
